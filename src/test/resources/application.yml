cors:
  originPatterns: http//localhost:8080
server:
  port: 8888
security:
  jwt:
    token:
      secret-key: 53cr37
      expiration: 36000000
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  profiles:
    active: default
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    use-root-path: true
  paths-to-match:
    - /api/**/v1**
    - /auth/**
logging:
  level:
    org.flywaydb: error


